<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC MyApp</title>
</head>

<body>
    <h1>Изменить данные товара</h1>
    <!--/*@thymesVar id="product" java.util.List<ru.rickSanchez.lesson_2.spring_mvc.model.Product*/-->
    <form th:action="@{/products/edit}" th:object="${product}" method="POST">
        <input hidden th:field="*{id}"/>
        <br>
        Title: <input th:field="*{title}"/>
        <br>
        Description: <input th:field="*{description}"/>
        <br>
        Brand: <input th:field="*{brand}"/>
        <br>
        Price: <input th:field="*{price}"/>
        <br>
        <input type="submit" value="Submit" />
    </form>
    <br>
    <a th:href="@{/}">на Главную страницу</a>
</body>
</html>
